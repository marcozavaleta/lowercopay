<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EPS Immunization Lot Quick-fill | LowerCopay.org</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
	<h3>Immunization Lot Quick-fill</h3>
	<div class="wrapper">

	<div class="custom-input">
		<input type="radio" name="desc" id="PfizerMonovalent" value="Pfizer Monovalent">
		<label for="PfizerMonovalent">Pfizer <b>MONO</b>valent</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="PfizerBivalent" value="Pfizer Bivalent">
		<label for="PfizerBivalent">Pfizer <b>BI</b>valent</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="ModernaMonovalent" value="Moderna Monovalent">
		<label for="ModernaMonovalent">Moderna <b>MONO</b>valent</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="ModernaBivalent" value="Moderna Bivalent" checked="true">
		<label for="ModernaBivalent">Moderna <b>BI</b>valent</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="Fluarix" value="Fluarix">
		<label for="Fluarix">Fluarix</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="Flublok" value="Flublok">
		<label for="Flublok">Flublok</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="FluzoneHD" value="Fluzone HD">
		<label for="FluzoneHD">Fluzone HD</label>
	</div>
	<div class="custom-input">
		<input type="radio" name="desc" id="Other">
		<label for="Other">
			<input type="text" placeholder="Other" id="otherDesc" onclick="document.getElementById('Other').checked = 'true';" onkeydown="document.getElementById('Other').value = this.value;" onkeypress="document.getElementById('Other').value = this.value;" onkeyup="document.getElementById('Other').value = this.value;">
		</label>
	</div>

	</div>
	<br>
	Lot #: <input type="text" name="lot" id="lot" placeholder="AB2394">
	Expiration Date: <input type="date" name="expiry" id="expiry">
	<br>
	Last Name: <input type="text" name="lastName" id="lastName" placeholder="Applesmith">
	First Name: <input type="text" name="firstName" id="firstName" placeholder="John">
	<br>
	Notes: <input type="textarea" size="50" name="notes" id="notes" placeholder="RN from ABC Agency">
	<br>
	<button onclick="window.open('/eps/barcode?lot=' + document.getElementById('lot').value +'&expiry=' + String(document.getElementById('expiry').valueAsDate.getMonth() + 1).padStart(2, '0') + '-' + String(document.getElementById('expiry').valueAsDate.getDate() + 1).padStart(2, '0') + '-' + document.getElementById('expiry').valueAsDate.getFullYear() + '&last=' + document.getElementById('lastName').value + '&first=' + document.getElementById('firstName').value + '&note=' + document.getElementById('notes').value + '&desc=' + document.querySelector('input[name=&quot;desc&quot;]:checked').value , 'win');">Generate Data Matrix Barcode</button>
	<br>
	<div style='padding-top:8px; text-align:center; font-size:15px; font-family: Source Sans Pro, Arial, sans-serif;position: absolute;bottom:0;width: 100%;'>
		Made possible by:
		<a href='https://www.tec-it.com' title='Barcode Software by TEC-IT' target='_blank'>
    TEC-IT Barcode Generator<br/><img alt='TEC-IT Barcode Software' border='0' src='http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif'></a>
</div>
</body>
</html>
