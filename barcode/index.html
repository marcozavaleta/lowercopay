<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EPS Immunization Barcode Generator | LowerCopay.org</title>
</head>
<body>
<img id="out" />
<p id="info"></p>
<script type="text/javascript">
	function getParam(param) {
		var paramsAvail = window.location.search.substring(1).split('&');
		for (var i = 0; i < paramsAvail.length; i++) {
			var paramCurr = paramsAvail[i].split('=');
			if (paramCurr[0] == param) return paramCurr[1].replace('%20', ' ');
		}
	}
	let lot = getParam('lot');
	let expiry = getParam('expiry');
	let last = getParam('last');
	let first = getParam('first');
	let note = getParam('note');
	let desc = getParam('desc');

	document.getElementById('out').src = `https://barcode.tec-it.com/barcode.ashx?data=${lot}%5Ct${expiry}%5Ct%5Ct${last}%5Ct${first}%5Ct%5Ct%5Ct%5Ct%5Ct${note}&code=DataMatrix&translate-esc=true&dmsize=Default`;
	document.getElementById('info').innerHTML = `<br>${desc}<br>${lot} | ${expiry}<br>Immunizer<br>${last}, ${first}<br>${note}`;
	window.print();
</script>
</body>
</html>
